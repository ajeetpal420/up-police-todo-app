<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<title>उत्तर प्रदेश पुलिस कर्मचारी सूची</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    background: linear-gradient(135deg, #f7f7fd 0%, #e1ecf5 100%);
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    max-width: 900px;
    margin: 30px auto;
    background: white;
    padding: 30px 20px;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(121,119,186,0.66);
  }
  h2 {
    text-align: center;
    color: #26325f;
    margin-bottom: 24px;
    letter-spacing: 1px;
    text-shadow: 1px 1px 2px #c9d9fd6e;
  }
  .filters {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 28px;
  }
  select, input[type=text] {
    font-size: 17px;
    border: none;
    border-bottom: 2px solid #b9c6de;
    padding: 10px 18px;
    border-radius: 8px 8px 0 0;
    background: #f0f6ff;
    outline: none;
    min-width: 180px;
    transition: 0.2s;
  }
  select:focus, input[type=text]:focus {
    border-bottom: 2.5px solid #699bf7;
    background: #e6f1ff;
  }
  button {
    background: linear-gradient(91deg,#5472ef 10%, #32b9d7 100%);
    border: none;
    padding: 11px 38px;
    border-radius: 24px;
    font-size: 17px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    letter-spacing: 0.5px;
    box-shadow: 0 2px 8px #c9dbe8a9;
    transition: 0.14s;
    margin-left: 10px;
  }
  button:hover {
    background: linear-gradient(91deg,#4360d5 10%, #2796ad 100%);
    letter-spacing: 1.5px;
  }
  .cards-area {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    grid-gap: 20px;
  }
  .police-card {
    background: linear-gradient(120deg,#f5faff 65%,#eff1fa 100%);
    border-radius: 16px;
    box-shadow: 0 2px 14px #cac2fb38;
    padding: 25px 22px 19px 22px;
    color: #14233cda;
    font-size: 16px;
    border: 2px solid #e6e7f2;
    transition: box-shadow 0.18s, transform 0.18s;
    position: relative;
  }
  .police-card:hover {
    box-shadow: 0 6px 30px #4270ff2a;
    transform: translateY(-3px) scale(1.02);
    border-color: #b2d3fd;
  }
  .police-card .name {
    font-size: 18px;
    font-weight: 700;
    color: #3a53a6;
    margin-bottom: 3px;
  }
  .row {
    margin: 6px 0;
  }
  .label {
    color: #587dac;
    font-weight: 600;
  }
  .pno-link {
    cursor: pointer;
    color: #1877f2;
    font-weight: 600;
    text-decoration: underline dotted #8ac1f5;
    text-underline-position: under;
    letter-spacing: 1px;
    transition: 0.15s;
  }
  .pno-link:hover {
    color: #054de9;
    text-decoration-thickness: 3px;
  }
  .message {
    text-align: center;
    margin-top: 40px;
    font-size: 18px;
    color: #555;
  }
  @media(max-width: 570px) {
    .container {
      padding: 20px 12px;
    }
    h2 {
      font-size: 22px;
    }
  }
</style>
</head>

<div class="container">
  <h2>उत्तर प्रदेश पुलिस कर्मचारी सूची<br><span style="font-weight: 500; font-size: 15px; color:#174685b2;">(उ0प्र0 पुलिस ,आंकिक/सहायक आंकिक विवरण)</span></h2>
  <div class="filters" role="region" aria-label="Filters">

</div>

const districtSelect = document.getElementById("districtSelect");
const rankSelect = document.getElementById("rankSelect");
const searchBox = document.getElementById("searchBox");
const showListBtn = document.getElementById("showListBtn");
const result = document.getElementById("result");
const message = document.getElementById("message");

// Populate Distinct District Options
const uniqueDistricts = [...new Set(employees.map(emp => emp.District).filter(d=>d && d!==''))].sort((a,b) => a.localeCompare(b,'hi'));
uniqueDistricts.forEach(district => {
  const option = document.createElement("option");
  option.value = district;
  option.textContent = district;
  districtSelect.appendChild(option);
});

// Populate Distinct Rank Options
const uniqueRanks = [...new Set(employees.map(emp => emp.Rank).filter(r=>r && r!==''))].sort((a,b) => a.localeCompare(b,'hi'));
uniqueRanks.forEach(rank => {
  const option = document.createElement("option");
  option.value = rank;
  option.textContent = rank;
  rankSelect.appendChild(option);
});

function createEmployeeCard(emp) {
  const card = document.createElement("div");
  card.className = "police-card";
  card.innerHTML = `
    <div class="name">${emp.Name}</div>
    <div class="row"><span class="label">Rank: </span>${emp.Rank}</div>
    <div class="row"><span class="label">PNo: </span><a href="http://45.64.159.163/uppolice/login/hc/detail.php?id=${emp.PNo}" target="_blank" class="pno-link" rel="noopener noreferrer">${emp.PNo}</a></div>
    <div class="row"><span class="label">Posting District: </span>${emp.District}</div>
    <div class="row"><span class="label">Allotted Unit: </span>${emp.Unit}</div>
    <div class="row"><span class="label">Mobile: </span>${emp.Mobile}</div>
  `;
  return card;
}

function filterAndDisplay() {
  let districtFilter = districtSelect.value.trim();
  let rankFilter = rankSelect.value.trim();
  let searchText = searchBox.value.trim().toLowerCase();

  if (!districtFilter) {
    result.innerHTML = "";
    message.textContent = "कृपया जनपद चुनें।";
    return;
  }

  let filtered = employees.filter(emp => {
    let matchesDistrict = emp.District === districtFilter;
    let matchesRank = rankFilter ? emp.Rank === rankFilter : true;
    let matchesSearch = searchText ? (
      emp.Name.toLowerCase().includes(searchText) || 
      emp.PNo.toLowerCase().includes(searchText) || 
      emp.Mobile.toLowerCase().includes(searchText)
    ) : true;
    return matchesDistrict && matchesRank && matchesSearch;
  });

  result.innerHTML = "";
  if (filtered.length === 0) {
    message.textContent = "कोई कर्मचारी डेटा उपलब्ध नहीं है। कृपया अन्य विकल्प चुनें।";
  } else {
    message.textContent = "";
    const cardArea = document.createElement("div");
    cardArea.className = "cards-area";
    filtered.forEach(emp => {
      cardArea.appendChild(createEmployeeCard(emp));
    });
    result.appendChild(cardArea);
  }
}

showListBtn.onclick = filterAndDisplay;
districtSelect.onchange = filterAndDisplay;
rankSelect.onchange = filterAndDisplay;
searchBox.oninput = () => { if(searchBox.value.length === 0) filterAndDisplay(); };

</script>
